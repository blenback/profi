      <div class="section">
        <h4>üìù Overview</h4>
        <p>
        This study explores how land use and land cover change (LULCC) is predicted using models called cellular automata. 
        Typically, models are only evaluated after they simulate changes, but this paper shows that checking the predictions 
        earlier in the process‚Äîcalled <strong>stage 1 validation</strong>‚Äîcan make models more accurate and easier to understand.
        </p>
      </div>
    
    <div class="section">
      <h4>üîç Key Findings</h4>
      <ul>
        <li><strong>Stage 1 validation improves transparency:</strong> Early checks reveal problems hidden in final map-only evaluations.</li>
        <li><strong>Not all transition models perform equally:</strong> Some predictions were unreliable despite using advanced methods.</li>
        <li><strong>Individual model checks help:</strong> Looking at transitions separately exposes weak areas like data imbalance.</li>
        <li><strong>Predictor selection improves models:</strong> Removing unnecessary inputs improved performance, especially for logistic regression.</li>
        <li><strong>Random Forests generally outperformed Logistic Regression,</strong> but were less sensitive to input refinement.</li>
      </ul>
    </div>
    
    <div class="section">
    <h4>üß™ Methods</h4>
    <ul>
      <li><strong>Study Area:</strong> Land cover transitions across Switzerland from 2009 to 2018 were analyzed.</li>
      <li><strong>Data:</strong> Swiss national land use datasets were combined with environmental and spatial predictors (e.g., elevation, soil, roads).</li>
      <li><strong>Models:</strong> Transition potential (TP) models were built using <em>Logistic Regression</em> and <em>Random Forests</em> for 174 specific land change scenarios.</li>
      <li><strong>Validation:</strong> 
        <ul>
          <li><em>Stage 1 validation</em>: Assessed how well TP models predicted transition probabilities before simulation.</li>
          <li><em>Stage 2 validation</em>: Compared simulated maps to observed maps (used less in this study).</li>
        </ul>
      </li>
      <li><strong>Performance Metrics:</strong> ROC AUC and Boyce Index were used to evaluate model accuracy and generalizability.</li>
      <li><strong>Variable Selection:</strong> A two-step method reduced redundant predictors, tested for model performance and efficiency.</li>
    </ul>
    </div>

    <div class="section">
      <h4>üå± Implications</h4>
      <ul>
        <li><strong>More efficient calibration:</strong> Stage 1 saves time by avoiding full simulations for every tweak.</li>
        <li><strong>Improved interpretability:</strong> Helps users understand and trust predictions, important for policy-making.</li>
        <li><strong>Need for better tools:</strong> A shared calibration protocol would benefit land change modelling broadly.</li>
        <li><strong>Supports sustainable planning:</strong> Better models mean better decisions for urban growth, agriculture, and nature.</li>
      </ul>
    </div>
    </div>
