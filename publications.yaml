- title: Where will the change come from? Identifying decision-relevant factors in
    future Land Use and Cover Change ({LUCC}) scenarios to support planning under
    uncertainty
  authors: Roman, O., Adey, B., Black, B. and Zeindl, E.
  year: '2025'
  journal: Futures
  volume: '176'
  pages: ''
  doi: 'https://doi.org/10.1016/j.futures.2025.103751'
