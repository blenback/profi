      <ul>
        <li><strong>Normative scenarios led to more sustainable landscapes</strong> compared to business-as-usual or worst-case scenarios.</li>
        <li><strong>Urban expansion and landscape fragmentation</strong> were much higher in exploratory scenarios.</li>
        <li><strong>Protected area expansion and land use zoning</strong> helped maintain ecological connectivity and reduce sprawl.</li>
        <li><strong>Expert feedback was mixed:</strong> while useful, users found it hard to engage with highly detailed simulation maps.</li>
        <li><strong>Key challenge:</strong> making spatial simulation results easily interpretable for strategic decision-making.</li>
