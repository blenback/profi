        <p>
        This research explores how to model future land use in Switzerland using scenarios that focus on positive outcomes for nature and society. 
        Instead of simply predicting what might happen, we created five future scenarios‚Äîthree "normative" (based on goals) and two "exploratory" 
        (based on trends). They used a sophisticated spatial simulation model to test how different choices might shape the landscape between 2020 and 2060.
        </p>
