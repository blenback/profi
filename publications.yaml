- title: Identifying robust area-based conservation strategies to secure ecosystem service provision
    under uncertainties
  authors: Black, B. and Adde, A. and K√ºlling, N. and B√ºth, C. and Kurmann, M. and
    Lehmann, A. and Altermatt, F. and Guisan, A. and Gret-Regamey, A.
  year: '2026'
