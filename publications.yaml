        <li>Inputs were derived from <strong>expert workshops, demographic projections, climate models, and economic data</strong>.</li>
        <li>Each scenario was defined by <strong>different values and goals</strong>, aligned with the IPBES ‚ÄúNature Futures Framework.‚Äù</li>
        <li>Scenario elements included:
