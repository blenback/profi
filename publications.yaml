  summary: |
    <div class="card-text">
    <div class="section">
        <h4>üìù Overview</h4>
        <p>Land use and cover change (LUCC) affects fundamental resources like food, water, and 
        energy, making it crucial for sustainable development planning. Traditional approaches to 
        predicting future land use focus on improving model accuracy through extensive calibration 
        and validation, treating models as tools to generate the "best" prediction of the future. 
        However, long-term predictions face deep uncertainty‚Äîfactors that cannot be precisely known 
        or controlled, like climate extremes, economic shifts, and policy changes. This paper proposes 
        a different approach called "exploratory modelling" that embraces uncertainty by simulating 
        thousands of plausible future scenarios rather than attempting a single prediction. The 
        framework identifies which factors drive change most strongly and maps "decision boundaries"‚Äî
        the conditions under which planning goals are likely to be achieved or missed‚Äîproviding 
        actionable insights for decision-makers facing uncertain futures.</p>
    </div>
    
    <div class="section">
        <h4>üîç Key Findings</h4>
        <ul>
            <li>The framework successfully quantified the relative importance of three types of factors 
            driving land use change: external uncertainties (uncontrollable factors like population 
            growth), planning decisions (controllable interventions like infrastructure development), 
            and system stochasticity (inherent randomness in how land use evolves).</li>
            <li>In the Lausanne-Morges case study, the development of new urban rail infrastructure 
            (metro and tramway) consistently supported urban densification goals across a wide range 
            of future scenarios, though the magnitude of this effect varied substantially by location.</li>
            <li>Sites already served by existing metro lines showed only minor additional benefits from 
            new infrastructure, while sites far from current rail networks experienced dramatic shifts 
            in development patterns when new infrastructure was added.</li>
            <li>For some outcomes and locations, stochasticity explained up to 100% of the variance, 
            indicating that natural randomness in the land use system dominated over any planned 
            interventions or external trends‚Äîhighlighting areas where planners have limited control.</li>
            <li>Interactions between different factors explained up to 15% of variance in outcomes, 
            demonstrating that factors don't act independently and that sophisticated sensitivity 
            analysis methods are essential for understanding complex land use systems.</li>
        </ul>
    </div>
    
    <div class="section">
        <h4>üß™ Methods</h4>
        <p>The framework combines land use change simulation models with Global Sensitivity Analysis 
        (GSA) techniques to systematically explore uncertainty. The case study used a cellular automata 
        model in Dinamica EGO software to simulate urban development in the Lausanne-Morges agglomeration 
        of Switzerland from 2012 to 2050. The model incorporated six external uncertainties (such as 
        rates of urban densification and sprawl), two planning decisions (whether to build a new metro 
        line and tramway), and the model's inherent stochasticity.</p>
        <p>Using Latin Hypercube Sampling, the team generated 60,000 simulations covering the full range 
        of possible combinations of these factors. Each simulation produced detailed spatial maps showing 
        where different types of land use change occurred. Sobol indices‚Äîa variance-based sensitivity 
        analysis technique‚Äîwere then calculated to decompose the total variance in outcomes and attribute 
        specific proportions to each factor and their interactions. This revealed which factors most 
        strongly influenced outcomes like total population, residential density, and industrial/commercial 
        development in different strategic sites.</p>
        <p>To map decision boundaries, logistic regression models identified the combinations of factors 
        that led to achieving or failing to achieve target population goals. These boundaries were 
        visualized in two-dimensional plots showing the probability of success under different scenarios, 
        separated by whether new infrastructure was developed or not. This allowed planners to see under 
        what conditions their interventions would likely succeed.</p>
    </div>
    
    <div class="section">
        <h4>üå± Implications</h4>
        <ul>
            <li>Land use change modeling should shift from a "consolidative" approach (seeking perfect 
            predictions) to an "exploratory" approach (understanding system behavior under multiple 
            plausible futures), especially for long-term planning where deep uncertainty is unavoidable.</li>
            <li>For the Lausanne-Morges agglomeration specifically, new urban rail infrastructure should 
            be prioritized in areas not currently served by metro lines, as these locations showed the 
            strongest potential for achieving densification targets through infrastructure investment.</li>
            <li>Planning strategies must be tailored to local conditions: sites dominated by external 
            uncertainties require monitoring systems and adaptive management, while sites dominated by 
            planning decisions benefit from strategic infrastructure investment, and sites dominated by 
            stochasticity may need entirely different approaches or acceptance of limited control.</li>
            <li>The framework provides a systematic way to justify infrastructure investments by 
            demonstrating their effectiveness across thousands of plausible futures rather than relying 
            on single-scenario predictions, potentially strengthening cases for public funding.</li>
            <li>The methodology is generalizable beyond this case study and can be applied to other 
            regions, scales, and planning domains, though it requires sufficient computational resources 
            to run thousands of simulations (feasible when individual model runs take seconds to minutes).</li>
            <li>Future research should explore the use of surrogate models (faster approximations of 
            complex models) to enable this approach for larger study areas or more detailed models where 
            computational demands would otherwise be prohibitive.</li>
        </ul>
    </div>
    </div>
