        <li><strong>Participatory modelling is essential:</strong> Combining expert and stakeholder input ensures models reflect diverse values.</li>
        <li><strong>Better communication tools are needed:</strong> To involve more people in decision-making, simulation results must be clearer and more accessible.</li>
